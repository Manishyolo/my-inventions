<!DOCTYPE html>
<html lang="en">

<body>

          </div>
          <p class="info-text">type a word to search</p>
          <ul>
            <li class="word">
                 <div class="deatails">
                    <p>happy</p>
                    <span></span>
                 </div>
                 <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="deatails">
                       <p>Meaning</p>
                       <span></span>
                    </div>
               </li>
               <li class="Example">
                <div class="deatails">
                   <p>Example</p>
                   <span></span>
                </div>
           </li>
           <li class="synonyms">
            <div class="deatails">
               <p>synonyms</p>
                <div class="list">
                 
                </div>
            </div>
       </li>
            </div>
          </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
